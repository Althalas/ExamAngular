<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <!-- Logo/Brand -->
    <a class="navbar-brand fw-bold" [routerLink]="['/']">
      Kclim
    </a>

    <!-- Toggle button for mobile -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav" 
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"> <!-- lien vers la page d'accueil -->
            <i class="bi bi-house-door me-1"></i>
            Accueil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/presentation']" routerLinkActive="active"> <!-- lien vers la page de présentation -->
            <i class="bi bi-info-circle me-1"></i>
            Présentation
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/produits']" routerLinkActive="active"> <!-- lien vers la page de produits -->
            <i class="bi bi-box-seam me-1"></i>
            Produits
          </a>
        </li>
      </ul>
      
      <ul class="navbar-nav">
        <!-- Bouton Mode Sombre -->
        <li class="nav-item">
          <button 
            class="btn nav-link border-0 bg-transparent" 
            (click)="toggleDarkMode()"
            [ngClass]="{'text-warning': isDarkMode, 'text-light': !isDarkMode}"
            title="Basculer le mode sombre">
            <i class="bi" [ngClass]="{'bi-moon-fill': isDarkMode, 'bi-sun-fill': !isDarkMode}"></i>
            <span class="ms-1 d-none d-md-inline">{{ isDarkMode ? 'Sombre' : 'Clair' }}</span>
          </button>
        </li>
        <li class="nav-item">
          <a class="nav-link position-relative" [routerLink]="['/panier']" routerLinkActive="active">
            <i class="bi bi-cart3 me-1"></i>
            Panier
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ nombreArticles }}
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
